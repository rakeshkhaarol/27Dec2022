    <body>
        <script>
            /*syntex
                class ClassName {
                    
                }
            */
           class MyClassA{//use in PascalCase
                //1. method definetion
                addition(x,y){
                    //Every function return something
                    return x+y;
                }
                //1. method definetion
                myMultiplication(x,y){//use in camelcas
                    //Every function return something
                    return(x-y);
                }
           }
           //create a object in class
           //let object = new classname
           //object.method
           let obj = new MyClassA
           console.log(obj.addition(3,5))//2. method colling/invoction
        
           let obj1 = new MyClassA
           console.log(obj1.myMultiplication(20,10))//2. method colling/invoction
        </script>
